version: '3'

tasks:
  migrate:
    desc: "Run database migrations"
    cmds:
      - go run ./cmd/migrator --storage-path=./storage/database.db --migrations-path=./migrations

  run:
    desc: "Run database migrations"
    cmds:
      - go run ./cmd/shortener --storage-path=./storage/database.db

  test-cover:
    desc: "Run tests with coverage"
    cmds:
      - go test -coverprofile=coverage.out ./...
      - go tool cover -html=coverage.out

  test:
    desc: "Run tests"
    cmds:
      - go test -v ./internal/handlers/url/save
      - go test -v ./internal/handlers/url/get
      - go test -v ./internal/handlers/url/shorten

  vet:
    desc: "Run go vet"
    cmds:
      - go vet ./...

  imports:
    desc: "Run imports"
    cmds:
      - goimports -local "github.com/vadicheck/shorturl" -w .

  install-linter:
    desc: Install golangci-lint based on the GOOS value from go env
    cmds:
      - |
        GOOS=$(go env GOOS)
        case "$GOOS" in
          "windows")
            if command -v choco > /dev/null; then
              echo "Installing golangci-lint with Chocolatey..."
              choco install golangci-lint
              exit 0
            else
              echo "Error: Chocolatey is not installed. Please install it first: https://chocolatey.org/install"
              exit 1
            fi
            ;;
          "darwin")
            if command -v brew > /dev/null; then
              echo "Installing golangci-lint with Homebrew..."
              brew install golangci-lint
              exit 0
            else
              echo "Error: Homebrew is not installed. Please install it first: https://brew.sh/"
              exit 1
            fi
            ;;
          "linux")
            if [ -f /etc/os-release ]; then
              . /etc/os-release
              if [ "$ID" = "ubuntu" ]; then
                echo "Ubuntu detected. Installing golangci-lint using snap..."
                sudo snap install golangci-lint --classic
                exit 0
              else
                echo "Linux detected, but not Ubuntu. Please install golangci-lint using your package manager."
                echo "Examples:"
                echo "  apt: sudo apt install golangci-lint"
                echo "  yum: sudo yum install golangci-lint"
                echo "  pacman: sudo pacman -S golangci-lint"
                exit 0
              fi
            else
              echo "Linux detected, but OS information could not be determined."
              echo "Please install golangci-lint using your package manager."
              exit 0
            fi
            exit 1
            ;;
          *)
            echo "Unsupported OS: $GOOS"
            exit 1
            ;;
        esac
  lint:
      desc: Run linters using golangci-lint
      cmds:
        - golangci-lint run --config .golangci.yml
      silent: true

  gen-proto:
    desc: Generate proto
    cmds:
      - |
        FILES=$(find internal/proto/v1 -name '*.proto')
        protoc \
          --go_out=. \
          --go_opt=paths=source_relative \
          --go-grpc_out=. \
          --go-grpc_opt=paths=source_relative \
          $FILES

  clean-gen-proto:
    desc: Delete generate files
    cmds:
      - find internal/proto -type f ! -name "*proto" -delete
